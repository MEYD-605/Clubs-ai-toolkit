<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLUBS Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CLUBS AI Toolkit</h1>
    <textarea id="input" placeholder="Write note or paste OCR quotation data..."></textarea>
    <div class="mode-buttons">
      <button onclick="setMode('note')">Notebook</button>
      <button onclick="setMode('quotation')">Quotation</button>
    </div>
    <button onclick="sendPrompt()">Send to Claude</button>
    <textarea id="response" readonly placeholder="AI Response will appear here..."></textarea>
  </div>
  <script src="app.js"></script>
</body>
</html>
